<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Listing - Login or Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #e60000;
        }
        
        .main-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            /* margin-top: 10px; */
        }
        
        h1 {
            text-align: center;
            color: #e60000;
            margin-bottom: 40px;
            font-size: 32px;
        }
        
        .options-container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .option-card {
            flex: 1;
            max-width: 450px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
        }
        
        .user-option {
            background-color: white;
            color: #e60000;
            border: 2px solid #e60000;
        }
        
        .admin-option {
            background-color: #e60000;
            color: white;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        
        .btn-primary {
            background-color: #e60000;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #cc0000;
        }
        
        .btn-secondary {
            background-color: white;
            color: #e60000;
            border: 2px solid #e60000;
        }
        
        .btn-secondary:hover {
            background-color: #f8f8f8;
        }
        
        .btn-white {
            background-color: white;
            color: #e60000;
        }
        
        .btn-white:hover {
            background-color: #f8f8f8;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
        
        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
                align-items: center;
            }
            
            .option-card {
                width: 100%;
            }
            
            .main-container {
                margin-top: 100px; /* Increased margin on small screens */
            }
            
            .logo {
                position: absolute;
                top: 30px;
                left: 0;
                right: 0;
                text-align: center;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="logo">HotelListings</div>
    
    <div class="main-container">
        <h1>Choose Your Account Type</h1>
        
        <div class="options-container">
            <!-- User Option -->
            <div class="option-card user-option">
                <div class="icon">üë§</div>
                <h2>For Users</h2>
                <p>Find and book the perfect hotel for your next trip.
                  Access your bookings and leave reviews.</p>
                <div class="button-container">
                    <button class="btn btn-primary" onclick="redirectToUserLogin()">Login</button>
                    <button class="btn btn-secondary" onclick="redirectToUserSignup()">Sign Up</button>
                </div>
            </div>
            
            <!-- Admin Option -->
            <div class="option-card admin-option">
                <div class="icon">üè¢</div>
                <h2>For Admins</h2>
                <p>Manage your hotel listings, view bookings, update availability, and access analytics for your properties.</p>
                <div class="button-container">
                    <button class="btn btn-white" onclick="redirectToAdminLogin()">Login</button>
                    <button class="btn btn-outline" onclick="redirectToAdminSignup()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToUserLogin() {
            window.location.href = "user-login.html";
        }
        
        function redirectToUserSignup() {
            window.location.href = "user-signup.html";
        }
        
        function redirectToAdminLogin() {
            window.location.href = "admin-login.html";
        }
        
        function redirectToAdminSignup() {
            window.location.href = "admin-signup.html";
        }
    </script>
</body>
</html>
